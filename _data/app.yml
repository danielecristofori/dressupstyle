name: DressUp Style AI
description: Discover your digital wardrobe and AI stylist. DressUp creates outfits from your real clothes, weather, and mood to help you wear more of what you already own.
full_description: "<b>Your AI-powered wardrobe and personal stylist</b>
<br>DressUp Style AI creates personalized outfits based on your real clothes, local weather, and mood so you always know what to wear.<br>
<br><b>What you can do with DressUp</b><br>
• Scan and digitize your wardrobe with automatic background removal and smart tags (category, color, season, fabric, and more).<br>
• Let the AI stylist create context-aware outfits for work, dates, weekends, and special occasions, learning from your ratings and preferences.<br>
• Try looks on a virtual avatar with Virtual Try-On before you get dressed.<br>
• Organize your closet into custom lists and collections like Summer, Office, Minimal, or Weekend.<br>
• Get weather-ready outfits that adapt to temperature, rain chance, and sky conditions using your GPS or a manual location.<br>
<br><b>Smarter, more sustainable style</b><br>
DressUp helps you rediscover and combine what you already own, reduce impulse purchases, and build a wardrobe that truly works for your everyday life."
